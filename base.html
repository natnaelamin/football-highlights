<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football world</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Football World</h1>
    </header>
    <section
      style="
        background-image: url(images/lasta.jpg);
        background-size: cover;
        background-position: center;
      "
    >
      <div class="wrapper">
        <h2>match highlights</h2>
        <div id="tablee" class="table22"></div>
      </div>
    </section>

    <script>
      const url = "https://free-football-soccer-videos.p.rapidapi.com/";
      const options = {
        method: "GET",
        headers: {
          "X-RapidAPI-Key":
            "8b06f46207msha4a5caf7f953de7p10c17ajsnac74283a5319",
          "X-RapidAPI-Host": "free-football-soccer-videos.p.rapidapi.com",
        },
      };

      async function fetchHighlights() {
        try {
          const response = await fetch(url, options);
          const result = await response.text();
          document.getElementById("tablee").innerHTML = result;
        } catch (error) {
          console.error(error);
        }
      }

      fetchHighlights();
    </script>
  </body>
</html>
